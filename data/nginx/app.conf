server {
    # listen 443 ssl;
    listen 80;
    server_name portal-proxy;

    location / {
        # proxy_pass http://example.org; #for demo purposes
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
        expires 30d;
    }

    # ssl_certificate /etc/letsencrypt/live/gearbox-dev.pedscommons.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/gearbox-dev.pedscommons.org/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}